<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form *ngIf="!isLoading">
        <mat-form-field>
            <input matInput type="email" placeholder="Email">
            <mat-error *ngIf="">Please Enter Valid Email</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input type="password" matInput placeholder="password">
            <mat-error *ngIf="">Please Enter Valid Password</mat-error>
        </mat-form-field>
        <button mat-raised-button color="accent" type="submit">Login</button>
    </form>
</mat-card>
