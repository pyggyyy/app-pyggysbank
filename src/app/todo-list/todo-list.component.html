<mat-accordion multi="true" *ngIf="todos.length > 0">
    <mat-expansion-panel *ngFor="let todo of todos">
        <mat-expansion-panel-header>
            {{ todo.title }}
        </mat-expansion-panel-header>
        <p>{{ todo.content }}</p>
        <mat-action-row>
            <a mat-button color="primary" [routerLink]="['/edit',todo.id]">Edit</a>
            <button mat-button color="warm" (click)="onDelete(todo.id)">Delete</button>
        </mat-action-row>
    </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="todos.length == 0">No Todos Added Yet</p>
