<mat-card>
    <mat-form-field>
        <input matInput type="text" [(ngModel)]="enterredTitle">
    </mat-form-field>
    <mat-form-field>
        <textarea matInput rows="6" [(ngModel)]="enterredContent"></textarea>
    </mat-form-field>
    <button mat-raised-button color="accent" (click)="onCreate()">Save Todo</button>
</mat-card>
