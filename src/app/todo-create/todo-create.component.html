<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="onCreate(todoForm)" #todoForm="ngForm" *ngIf="!isLoading">
        <mat-form-field>
            <input placeholder="title" matInput type="text" name="title" [ngModel]="todo?.title" required #title="ngModel">
            <mat-error *ngIf="title.invalid">Please Enter Title</mat-error>
        </mat-form-field>
        <div class="img-upload-div">
            <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
            <input type="file" #filePicker>
        </div>
        <mat-form-field>
            <textarea placeholder="body" matInput rows="6" name="content" [ngModel]="todo?.content"></textarea>
        </mat-form-field>
        <button mat-raised-button color="accent" type="submit">Save Todo</button>
    </form>
</mat-card>

<hr>
