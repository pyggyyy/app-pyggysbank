<mat-toolbar color="primary">
    <span>
        <a routerLink="/" >Pyggys Bank</a>
    </span>
    <span class="spacer"></span>
    <ul>
        <li *ngIf="userIsAuthenticated">
            <a mat-button routerLink="/create" routerLinkActive="active">New Play</a>
        </li>
        <li *ngIf="!userIsAuthenticated">
            <a mat-button routerLink="/login" routerLinkActive="active">Login</a>
        </li>
        <li *ngIf="!userIsAuthenticated">
            <a mat-button routerLink="/signup" routerLinkActive="active">Signup</a>
        </li>
        <li *ngIf="userIsAuthenticated">
            <button mat-button (click)="onLogout()">Logout</button>
        </li>
        <li *ngIf="userIsAuthenticated" class="profile">
            <a routerLink="/userinfo/{{ userId }}">
                <img *ngIf="profilePic" [src]="profilePic" alt="Profile Picture" />
                <span>{{userName}}</span>
                <span class="divider">|</span>
                <span>{{ net | number: '1.2-2' }}</span>
              </a>
        </li>
    </ul>
</mat-toolbar>
