<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form [formGroup]="form" (submit)="onCreate()" *ngIf="!isLoading">
        <mat-form-field>
            <input placeholder="title" matInput type="text" formControlName="title" required>
            <mat-error *ngIf="form.get('title').invalid">Please Enter Title</mat-error>
        </mat-form-field>
        <div class="img-upload-div">
            <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
            <input type="file" #filePicker (change)="onImagePicked($event)">
        </div>
        <mat-form-field>
            <input placeholder="Stake" matInput type="number" formControlName="stake" required>
            <mat-error *ngIf="form.get('stake').invalid">Please Enter Stake</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input placeholder="Payout" matInput type="number" formControlName="payout" required>
            <mat-error *ngIf="form.get('payout').invalid">Please Enter Payout</mat-error>
        </mat-form-field>
        <div class="img-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid" >
            <img [src]="imagePreview" [alt]="form.value.title">
        </div>
        <div class="img-preview" *ngIf="playHasImg && !imagePreview">
            <img [src]="playExistingImg">
        </div>
        <mat-form-field>
            <textarea placeholder="body" matInput rows="6" formControlName="content"></textarea>
        </mat-form-field>
        <button mat-raised-button color="accent" type="submit">Save Play</button>
    </form>
</mat-card>

<hr>
