<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true" *ngIf="plays.length > 0 && !isLoading">
    <mat-expansion-panel *ngFor="let play of plays">
        <mat-expansion-panel-header>
            <div class="header-container">
                {{ play.title }}
                <div class="numbers graded-{{play.graded}} win-{{play.ifWin}}">
                    <mark class="stake">-{{play.stake}}</mark>
                    <span class="divider">|</span>
                    <mark class="payout">+{{play.payout}}</mark>
                </div>
            </div>
        </mat-expansion-panel-header>
        <div class="play-img" *ngIf="play.imagePath">
            <img [src]="play.imagePath" [alt]="play.title">
        </div>
        <p *ngIf="play.content" style="white-space: pre-line;">{{ play.content }}</p>
        <mat-action-row *ngIf="userIsAuthenticated && userId==play.creator && !play.graded">
            <button mat-button color="primary" (click)="onWin(play.id, play.payout)">W</button>
            <button mat-button color="warm" (click)="onLose(play.id, play.stake)">L</button>
        </mat-action-row>
    </mat-expansion-panel>
</mat-accordion>
<mat-paginator *ngIf="totalPlays > 0" [length]="totalPlays" [pageSize]="playsPerPage" [pageSizeOptions]="playSizeOptions" (page)="onChangedPage($event)"></mat-paginator>
<p class="info-text mat-body-1" *ngIf="plays.length == 0 && !isLoading">No Plays Added Yet</p>
